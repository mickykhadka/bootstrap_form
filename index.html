<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-2 text-center">Part 1</h1>
      <h2>Billing Address</h2>
      <form action="">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            class="form-control"
            type="text"
            id="fullname"
            placeholder="Full Name"
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input
              class="form-control"
              type="text"
              id="username"
              placeholder="Full Name"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <small class="text-muted">(Optional)</small>
          <input
            class="form-control"
            type="text"
            id="email"
            placeholder="you@example.com"
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            class="form-control"
            type="text"
            id="address"
            placeholder="1234 Market St."
          />
        </div>
        <div class="form-group">
          <label for="address2">Address 2</label>
          <small class="text-muted">(Optional)</small>
          <input
            class="form-control"
            type="text"
            id="address2"
            placeholder="Apartment or Suite"
          />
        </div>
        <div class="form-group">
          <label for="message">Special Notes</label>
          <small class="text-muted">(Optional)</small>
          <textarea class="form-control" id="" cols="30" rows="5"> </textarea>
          <small class="text-muted"
            >Include any special requests you have for us!</small
          >
        </div>

        <div class="custom-control custom-checkbox">
          <input
            class="custom-control-input"
            type="checkbox"
            name=""
            id="defaultCheck1"
          />
          <label class="custom-control-label" for="defaultCheck1"
            >Shipping address is same as billing</label
          >
        </div>

        <div class="custom-control custom-checkbox">
          <input
            class="custom-control-input"
            type="checkbox"
            name=""
            id="defaultCheck2"
          />
          <label class="custom-control-label" for="defaultCheck2"
            >Save my info for next time</label
          >
        </div>

        <hr class="my-2" />
        <h2>Shipping Options</h2>
        <div class="form-group">
          <div class="custom-control custom-radio">
            <input
              class="custom-control-input"
              type="radio"
              name="shipping-radio"
              id="defaultradio1"
            />
            <label class="custom-control-label" for="defaultradio1"
              >Same Day Shipping</label
            >
          </div>
          <div class="custom-control custom-radio">
            <input
              class="custom-control-input"
              type="radio"
              name="shipping-radio"
              id="defaultradio2"
            />
            <label class="custom-control-label" for="defaultradio2"
              >Next Day Shipping</label
            >
          </div>
          <div class="custom-control custom-radio">
            <input
              class="custom-control-input"
              type="radio"
              name="shipping-radio"
              id="defaultradio3"
            />
            <label class="custom-control-label" for="defaultradio3"
              >3-5 Business Day</label
            >
          </div>
        </div>
        <button class="btn bg-primary btn-block btn-lg">
          Continue To Checkout
        </button>
      </form>
    </div>
    <h1 class="display-2 text-center">Part 2</h1>
    <div class="container border rounded p-5 my-5" style="max-width: 400px;">
      <h2 class="text-center mb-3 mt-5">Sign In</h2>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Email" />
      </div>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Password" />
      </div>
      <div class="form-group">
        <div class="custom-control custom-checkbox">
          <input
            class="custom-control-input"
            type="checkbox"
            name=""
            id="checkboxp2"
          />
          <label class="custom-control-label" for="checkboxp2"
            >Remember me</label
          >
        </div>
      </div>
      <button class="btn btn-info btn-block btn-lg">Sign In</button>
      <p class="text-center">
        Not a member? <a class="text-info" href="">Register</a>
      </p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
